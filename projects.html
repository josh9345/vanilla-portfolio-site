<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5aeaf4c943.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="user" />
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Portfolio</a></li>
        <li><a href="#">Github</a></li>
        <li><a href="#">Linkedin</a></li>
      </ul>
    </nav>
    <header>
      <button id="toggle" class="toggle">
        <i class="fa fa-bars fa-2x"></i>
      </button>
      <h1>My Work</h1>
      <p>Please take a look at my previous work</p>
      <button class="cta-btn" id="open">Contact</button>
    </header>
    <div class="modal-container" id="modal">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="modal-header">
          <h3>Contact Me</h3>
        </div>
        <div class="modal-content">
          <p>Get in touch with me!</p>
        </div>
        <form
          action="mailto:joshualreed93@gmail.com"
          method="post"
          enctype="text/plain"
          class="modal-form"
        >
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="enter Name"
              class="form-input"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="enter Name"
              class="form-input"
            />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              placeholder="enter Name"
              class="form-input"
            />
          </div>
          <div>
            <label for="message">Message</label>
            <input
              type="text"
              id="message"
              placeholder="enter Name"
              class="form-input"
            />
          </div>
          <input type="submit" value="Submit" class="submit-btn" />
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
